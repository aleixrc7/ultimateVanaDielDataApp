<div class="card-container">
    <div class="container-fluid mt-5">
        <div class="card mx-auto" style="max-width: 700px;">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">Create an Account</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (submit)="submitForm()">
                    <mat-form-field class="form-field-width">
                        <div class="mb-3">
                            <mat-label class="form-label">Username:</mat-label>
                            <input type="text" id="username" name="username" class="form-control" formControlName="userName" (focus)="setTouched()">
                            <mat-error *ngIf="inputTouched && registerForm.get('userName')?.hasError('required')">a User name must be especificated</mat-error>
                        </div>
                        <div class="mb-3">
                            <mat-label class="form-label">Password:</mat-label>
                            <input type="password" id="password" name="password" class="form-control" formControlName="password" (focus)="setTouched()">
                            <mat-error *ngIf="inputTouched && registerForm.get('password')?.hasError('required')">Password is required</mat-error>
                        </div>
                        <div class="mb-3">
                            <mat-label class="form-label">Confirm Password:</mat-label>
                            <input type="password" id="confirmPassword" name="confirmPassword" formControlName="passwordConfirm" class="form-control" (focus)="setTouched()">
                            <mat-error *ngIf="inputTouched && registerForm.get('passwordConfirm')?.hasError('required')">Validate password is required</mat-error>
                        </div>
                        <div class="mb-3">
                            <mat-label class="form-label">email:</mat-label>
                            <input type="email" id="email" name="email" class="form-control" formControlName="email" (focus)="setTouched()">
                            <mat-error *ngIf="inputTouched &&  registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="inputTouched &&  registerForm.get('email')?.hasError('email')">Enter a valid email address</mat-error>
                        </div>
                    </mat-form-field>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ffxivCheckbox">
                        <label class="form-check-label ffxiv-checkbox-label" for="ffxivCheckbox">
                            Accept Conditions
                        </label>
                    </div>
                    <div>
                        <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
