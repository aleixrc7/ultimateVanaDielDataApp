<div class="card-container">
    <div class="container-fluid mt-5">
        <div class="card mx-auto" style="max-width: 700px;">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">Create an Account</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (submit)="submitForm()">
                    <mat-form-field class="form-field-width">
                        <div class="mb-3">
                            <mat-label class="form-label">Username:</mat-label>
                            <!-- <label for="username" class="form-label">Username:</label> -->
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <mat-label class="form-label">Password:</mat-label>
                            <!-- <label for="password" class="form-label">Password:</label> -->
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <mat-label class="form-label">Confirm Password:</mat-label>
                            <!-- <label for="confirmPassword" class="form-label">Confirm Password:</label> -->
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                                required>
                        </div>
                        <div class="mb-3">
                            <mat-label class="form-label">email:</mat-label>
                            <!-- <label for="email" class="form-label">email:</label> -->
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </mat-form-field>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="ffxivCheckbox">
                        <label class="form-check-label ffxiv-checkbox-label" for="ffxivCheckbox">
                            Accept Conditions
                        </label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
